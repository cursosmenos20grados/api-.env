<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TV Argentina Estable</title>
    <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
    <style>
        body { font-family: sans-serif; background: #0a0f1e; color: white; text-align: center; margin: 0; padding: 15px; }
        .contenedor-reproductor { width: 100%; max-width: 600px; margin: auto; background: #000; border-radius: 10px; border: 2px solid #222; overflow: hidden; }
        video { width: 100%; aspect-ratio: 16/9; display: block; }
        .lista-canales { display: grid; grid-template-columns: repeat(2, 1fr); gap: 10px; max-width: 600px; margin: 20px auto; }
        .boton-canal { background: #1a2238; border: 1px solid #334155; padding: 15px; border-radius: 8px; cursor: pointer; color: #00d2ff; font-weight: bold; }
        .boton-canal:active { background: #00d2ff; color: black; }
        .info { font-size: 12px; color: #64748b; margin-top: 10px; }
    </style>
</head>
<body>

    <h2 style="color: #00d2ff;">TV ARGENTINA LIVE</h2>

    <div class="contenedor-reproductor">
        <video id="video" controls playsinline></video>
    </div>

    <p class="info">Si el video no carga, toca un canal y luego dale al botón PLAY</p>

    <div class="lista-canales">
        <div class="boton-canal" onclick="cargarVideo('https://octubre-live.cdn.vustreams.com/live/channel09/live.isml/live.m3u8')">CANAL 9</div>
        <div class="boton-canal" onclick="cargarVideo('https://siloh-mcdn.plutotv.net/lilo/production/LATAM/Telefe/master.m3u8')">TELEFE NOTICIAS</div>
        <div class="boton-canal" onclick="cargarVideo('https://unlimited1-us.dps.live/televidaar/televidaar.smil/playlist.m3u8')">AMÉRICA (Mza)</div>
        <div class="boton-canal" onclick="cargarVideo('https://live-mendoza.vustreams.com/live/eltrece/playlist.m3u8')">EL TRECE (Mza)</div>
    </div>

    <script>
        const video = document.getElementById('video');
        const hls = new Hls();

        function cargarVideo(url) {
            if (Hls.isSupported()) {
                hls.loadSource(url);
                hls.attachMedia(video);
                hls.on(Hls.Events.MANIFEST_PARSED, function() {
                    video.play();
                });
            } else if (video.canPlayType('application/vnd.apple.mpegurl')) {
                // Para iPhone/Safari
                video.src = url;
                video.play();
            }
        }

        // Cargar Canal 9 por defecto al abrir
        window.onload = () => cargarVideo('https://octubre-live.cdn.vustreams.com/live/channel09/live.isml/live.m3u8');
    </script>

</body>
</html>
