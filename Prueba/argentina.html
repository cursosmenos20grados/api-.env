<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TV Argentina - Acceso Directo</title>
    <style>
        body { font-family: 'Segoe UI', sans-serif; background: #0f172a; color: white; text-align: center; padding: 20px; }
        .header { margin-bottom: 30px; border-bottom: 2px solid #38bdf8; padding-bottom: 10px; }
        .grid { display: grid; grid-template-columns: 1fr; gap: 15px; max-width: 400px; margin: auto; }
        
        /* Estilo de botones */
        .btn { display: block; padding: 20px; text-decoration: none; color: white; font-weight: bold; border-radius: 12px; font-size: 18px; transition: 0.3s; box-shadow: 0 4px 6px rgba(0,0,0,0.3); }
        
        .tn { background: linear-gradient(90deg, #ec1c24, #8b0000); }
        .tvp { background: linear-gradient(90deg, #22c55e, #166534); }
        .c5n { background: linear-gradient(90deg, #ef4444, #b91c1c); border: 2px solid white; }
        .ln { background: linear-gradient(90deg, #1e40af, #1e3a8a); }
        .america { background: linear-gradient(90deg, #f59e0b, #b45309); }

        .footer { margin-top: 40px; font-size: 12px; color: #94a3b8; }
    </style>
</head>
<body>

    <div class="header">
        <h1 style="color: #38bdf8; margin: 0;">TV ARGENTINA</h1>
        <p>Selecciona un canal para ver en vivo</p>
    </div>

    <div class="grid">
        <a href="https://www.youtube.com/c/todonoticias/live" target="_blank" class="btn tn">TN EN VIVO</a>
        <a href="https://www.youtube.com/c/tvpublica/live" target="_blank" class="btn tvp">TV PÚBLICA</a>
        <a href="https://www.youtube.com/c/C5N/live" target="_blank" class="btn c5n">C5N EN VIVO</a>
        <a href="https://www.youtube.com/c/lanacionmas/live" target="_blank" class="btn ln">LN+ EN VIVO</a>
        <a href="https://www.youtube.com/c/americatv/live" target="_blank" class="btn america">AMÉRICA TV</a>
    </div>

    <div class="footer">
        <p>Si el canal no carga, asegúrate de tener la app de YouTube actualizada.</p>
    </div>

</body>
</html>
