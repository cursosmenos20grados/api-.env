<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TV Argentina - Ultra Compatible</title>
    <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
    <style>
        body { font-family: sans-serif; background: #000; color: white; text-align: center; padding: 10px; }
        .reproductor { width: 100%; max-width: 500px; margin: auto; background: #111; border: 1px solid #333; }
        video { width: 100%; aspect-ratio: 16/9; }
        .grid { display: grid; grid-template-columns: 1fr 1fr; gap: 10px; margin-top: 20px; }
        .card { background: #222; padding: 10px; border-radius: 8px; border: 1px solid #444; }
        .card h3 { font-size: 14px; margin: 5px 0; }
        .btn-play { background: #007bff; color: white; border: none; padding: 8px; border-radius: 4px; width: 100%; font-weight: bold; margin-top: 5px; text-decoration: none; display: inline-block; font-size: 12px; }
        .btn-directo { background: #28a745; margin-top: 5px; }
    </style>
</head>
<body>

    <h3>ESTADO: <span id="status" style="color: yellow;">Esperando selección...</span></h3>

    <div class="reproductor">
        <video id="video" controls playsinline></video>
    </div>

    <div class="grid">
        <div class="card">
            <h3>CANAL 9</h3>
            <button class="btn-play" onclick="cargar('https://octubre-live.cdn.vustreams.com/live/channel09/live.isml/live.m3u8', 'Canal 9')">VER AQUÍ</button>
            <a href="https://octubre-live.cdn.vustreams.com/live/channel09/live.isml/live.m3u8" class="btn-play btn-directo">ABRIR DIRECTO</a>
        </div>

        <div class="card">
            <h3>TELEFE (Noticias)</h3>
            <button class="btn-play" onclick="cargar('https://siloh-mcdn.plutotv.net/lilo/production/LATAM/Telefe/master.m3u8', 'Telefe')">VER AQUÍ</button>
            <a href="https://siloh-mcdn.plutotv.net/lilo/production/LATAM/Telefe/master.m3u8" class="btn-play btn-directo">ABRIR DIRECTO</a>
        </div>

        <div class="card">
            <h3>AMÉRICA TV</h3>
            <button class="btn-play" onclick="cargar('https://unlimited1-us.dps.live/televidaar/televidaar.smil/playlist.m3u8', 'América')">VER AQUÍ</button>
            <a href="https://unlimited1-us.dps.live/televidaar/televidaar.smil/playlist.m3u8" class="btn-play btn-directo">ABRIR DIRECTO</a>
        </div>

        <div class="card">
            <h3>EL TRECE</h3>
            <button class="btn-play" onclick="cargar('https://live-mendoza.vustreams.com/live/eltrece/playlist.m3u8', 'El Trece')">VER AQUÍ</button>
            <a href="https://live-mendoza.vustreams.com/live/eltrece/playlist.m3u8" class="btn-play btn-directo">ABRIR DIRECTO</a>
        </div>
    </div>

    <script>
        const video = document.getElementById('video');
        const status = document.getElementById('status');
        const hls = new Hls();

        function cargar(url, nombre) {
            status.innerText = "Cargando " + nombre + "...";
            if (Hls.isSupported()) {
                hls.loadSource(url);
                hls.attachMedia(video);
                hls.on(Hls.Events.MANIFEST_PARSED, () => {
                    video.play();
                    status.innerText = "Reproduciendo " + nombre;
                });
            } else {
                video.src = url;
                status.innerText = "Modo Nativo: " + nombre;
            }
        }
    </script>
</body>
</html>
