<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TV Argentina - Estable</title>
    <style>
        body { font-family: sans-serif; background: #0f172a; color: white; text-align: center; margin: 0; padding: 10px; }
        .main-reproductor { width: 100%; max-width: 700px; margin: auto; aspect-ratio: 16/9; background: #000; border: 2px solid #334155; border-radius: 10px; overflow: hidden; }
        iframe { width: 100%; height: 100%; border: none; }
        .grid-botones { display: grid; grid-template-columns: 1fr 1fr; gap: 10px; max-width: 700px; margin: 20px auto; }
        .btn-tv { background: #1e293b; color: #38bdf8; border: 1px solid #38bdf8; padding: 15px; border-radius: 8px; font-weight: bold; cursor: pointer; font-size: 14px; }
        .btn-tv:active { background: #38bdf8; color: white; }
    </style>
</head>
<body>

    <h2 style="color: #38bdf8;">TV ARGENTINA EN VIVO</h2>

    <div class="main-reproductor" id="contenedor">
        <iframe id="reproductor" src="https://www.youtube.com/embed/live_stream?channel=UCj6PcyLvPN_O-V6_Ly8O9Ew&autoplay=1" allowfullscreen allow="autoplay"></iframe>
    </div>

    <div class="grid-botones">
        <button class="btn-tv" onclick="cambiarCanal('UCj6PcyLvPN_O-V6_Ly8O9Ew')">TN (Todo Noticias)</button>
        <button class="btn-tv" onclick="cambiarCanal('UCdtV8U6_L98-Oit_q-nN32A')">TV PÃšBLICA</button>
        <button class="btn-tv" onclick="cambiarCanal('UC_m7pS6WshR036f_pPCHsNw')">C5N</button>
        <button class="btn-tv" onclick="cambiarCanal('UC5OnInIStL8atT78_7NAt7w')">LN+</button>
    </div>

    <script>
        function cambiarCanal(idCanal) {
            const iframe = document.getElementById('reproductor');
            iframe.src = "https://www.youtube.com/embed/live_stream?channel=" + idCanal + "&autoplay=1";
        }
    </script>

</body>
</html>
